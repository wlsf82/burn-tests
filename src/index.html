<!DOCTYPE html>
<html>
  <head>
    <title>Sample App</title>
    <style>
      * {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Sample App</h1>
    <div id="slow-content"></div>
    <script>
      window.addEventListener('load', function() {
        const randomNumberBetweenOneAndFive = Math.floor(Math.random() * 5) + 1
        const slowContentDiv = document.getElementById('slow-content')
        const paragraph = document.createElement('p')

        setTimeout(function() {
          paragraph.innerText = 'It took some time, but I finally appeared.'
          slowContentDiv.appendChild(paragraph)
        }, randomNumberBetweenOneAndFive * 1000)
      }, false)
    </script>
  </body>
</html>
